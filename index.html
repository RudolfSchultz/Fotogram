<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets\favicon\favicon.png" type="image/x-icon">

</head>

<body onload="init()">
    <header>
        <img class="Fotogram_Logo" src="Assets\logo\Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1 class="headline">Your personal photo album</h1>
        <div class="content"  id="template_content"></div>
        <dialog id="myDialog" class="PhotoView"> 
            <header>
                <div id="DialogPicName"></div>
                <img onclick="closeDialog()" class="DialogNavigation" src="Assets\Extras\close.png" alt="close">
            </header>
            <section>
                <div id="SingleView"></div>
            </section>
            <footer>
                <img onclick="GoLeft()" class="DialogNavigation" src="Assets\Extras\left.png" alt="left">
                <div id="PageNumbers"></div>
                <img onclick="GoRight()" class="DialogNavigation" src="Assets\Extras\right.png" alt="right">

            </footer>
        </dialog>
    </main>

    <footer>

    </footer>
</body>

<script src="script.js"></script>

</html>
