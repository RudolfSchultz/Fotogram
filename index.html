<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets\favicon\favicon.png" type="image/x-icon">

</head>

<body onload="init()">
    <header>
        <img class="Fotogram_Logo" src="Assets\logo\Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1 class="headline">Your personal photo album</h1>
        <div class="content" id="template_content"></div>
    </main>

    <footer>
        <p class="CreatedBy">Created by <br> Rudolf Schultz</p>
        <img class="PicFromEditor" src="Assets\Galerie\JustMe.jpg" alt="Pic from Rudolf Schultz">
    </footer>
</body>

<dialog id="myDialog" class="PhotoView" aria-labelledby="dialogTitle">
    <section class="DialogHeader">
        <div id="DialogPicName"></div>
        <img onclick="closeDialog()" class="DialogNavigation" src="Assets\Extras\close.png" alt="Close_BigView">
    </section>
    <section class="DialogMain">
        <div id="SingleView"></div>
    </section>
    <section class="DialogFooter">
        <img onclick="GoLeft()" class="DialogNavigation" src="Assets\Extras\left.png" alt="Pre_Picture">
        <div id="PageNumbers"></div>
        <img onclick="GoRight()" class="DialogNavigation" src="Assets\Extras\right.png" alt="Next_Picture">
    </section>
</dialog>

<script src="script.js"></script>

</html>
